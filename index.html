<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Kenza</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Bienvenue sur le Portfolio de Kenza</h1>
    <nav>
      <ul>
        <li><a href="#profile">Profil</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#stories">Stories</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="profile">
      <div class="profile-card">
        <img id="profile-image" alt="Photo de profil de Kenza">
        <h2>Kenza</h2>
        <p id="profile-description">Description de Kenza.</p>
      </div>
    </section>
    <section id="portfolio">
      <h2>Projets</h2>
      <div id="portfolio-items" class="grid"></div>
    </section>
    <section id="stories">
      <h2>Stories</h2>
      <div id="stories-container" class="swiper-container">
        <div class="swiper-wrapper"></div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Portfolio de Kenza. Tous droits réservés.</p>
  </footer>
</body>
</html>
