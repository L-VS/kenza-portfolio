            display: flex;

            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .profile-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            width: 300px;
            margin-bottom: 20px;
        }

        .profile-container h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Script', cursive;
        }

        .profile-container p {
            margin: 10px 0 20px;
            font-size: 1em;
            color: #ccc;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;

        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

       .stories-container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .stories-container::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(white, transparent);
            animation: moveBalls 10s infinite;
            border-radius: 50%;
            opacity: 0.2;
            pointer-events: none;
        }

        @keyframes moveBalls {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(50%, 50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .story {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .story-image {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            overflow: hidden;
            margin-right: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .story-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story-title {
            font-size: 1.2em;
            color: #fff;
        }
    </style>
</head>
<body>
  
   <div class="stories-container">
        <div class="story">
            <div class="story-image">
                <img src="https://drive.google.com/file/d/1h8wxTMIm8RPLslH3ieCRjSQkGwGnVgm9/view?usp=sharing" alt="Story 1">
            </div>
            <div class="story-title">03/01/25</div>
    </div>
</body>
</html>  

</body>
</html>
