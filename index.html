<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dégradé Bleu et Stories</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Dégradé bleu */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .profile-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            width: 300px;
            margin-bottom: 20px;
        }

        .profile-container h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Script', cursive;
        }

        .profile-container p {
            margin: 10px 0 20px;
            font-size: 1em;
            color: #ccc;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stories-container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .stories-container::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(white, transparent);
            animation: moveBalls 10s infinite;
            border-radius: 50%;
            opacity: 0.2;
            pointer-events: none;
        }

        @keyframes moveBalls {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(50%, 50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .story {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .story-image {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            overflow: hidden;
            margin-right: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .story-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story-title {
            font-size: 1.2em;
            color: #fff;
        }
    </style>
</head>
<body>
  
   <div class="stories-container">
        <div class="story">
            <div class="story-image">
                <img src="https://drive.google.com/uc?id=StoryImage1" alt="Story 1">
            </div>
            <div class="story-title">Nom de la Story 1</div>
        </div>
        <div class="story">
            <div class="story-image">
                <img src="https://drive.google.com/uc?id=StoryImage2" alt="Story 2">
            </div>
            <div class="story-title">Nom de la Story 2</div>
        </div>
    </div>
</body>
</html>
